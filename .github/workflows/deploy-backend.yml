name: Build and Deploy Laravel Backend to Hostinger (FTP)

on:
  push:
    branches: [ main ]

jobs:
  prepare-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v4

      # 2. Setup PHP 8.2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, xml, ctype, fileinfo, json, openssl, pdo_mysql
          ini-values: post_max_size=256M, upload_max_filesize=256M

      # 3. Check Composer
      - name: Setup composer auth (if needed)
        run: composer --version

      # 4. Install Composer dependencies
      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction

      # 5. Ensure vendor folder exists
      - name: Ensure vendor exists
        run: ls -la

      # 6. FTP Deploy to Hostinger
      - name: FTP Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}
          exclude: |
            .git*
            .github/
            tests/
            .env
            .env.*
